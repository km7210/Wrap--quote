<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Wrap Quote</title>
  <style>
    :root {
      --bg: #0f0f10;
      --card: #151518;
      --accent: #f4b000;
      --text: #ffffff;
      --muted: #b7b7b7;
      --radius: 14px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1a1d 0%, #0f0f10 45%, #0b0b0c 100%);
      color: var(--text);
    }
    .page {
      max-width: 540px;
      margin: 0 auto;
      padding: 1.5rem 1.2rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    header {
      text-align: center;
    }
    header h1 {
      font-size: 1.35rem;
      margin-bottom: 0.4rem;
    }
    header p {
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
    }
    form {
      background: rgba(21,21,24,0.9);
      backdrop-filter: blur(9px);
      border-radius: var(--radius);
      padding: 1.2rem 1.1rem 1.6rem;
      box-shadow: 0 18px 35px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-bottom: 0.95rem;
    }
    label {
      font-size: 0.78rem;
      font-weight: 600;
    }
    input, select {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 0.7rem 0.65rem;
      color: var(--text);
      font-size: 0.83rem;
    }
    input::placeholder {
      color: rgba(255,255,255,0.35);
    }
    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #fff 52%), linear-gradient(135deg, #fff 48%, transparent 50%);
      background-position: calc(100% - 18px) calc(50% - 3px), calc(100% - 13px) calc(50% + 5px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }
    button {
      width: 100%;
      background: linear-gradient(120deg, #f4b000 0%, #ffdd7a 100%);
      border: none;
      border-radius: 999px;
      padding: 0.85rem 0;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 0.4rem;
      cursor: pointer;
      color: #111;
    }
    .req {
      color: #ffaeae;
      font-weight: 700;
    }
    .inline {
      display: flex;
      gap: 0.8rem;
    }
    .inline .field {
      flex: 1;
    }
    @media (max-width: 540px) {
      .inline {
        flex-direction: column;
      }
    }
    .success {
      background: rgba(0,140,70,0.12);
      border: 1px solid rgba(0,140,70,0.35);
      color: #d9ffe7;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      font-size: 0.8rem;
      margin-bottom: 0.6rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Vehicle Wrap Quote</h1>
      <p>Tell us about your vehicle and the service you want. We’ll get back to you with a price and availability.</p>
    </header>

    <!-- SUCCESS MESSAGE (shown after redirect) -->
    <div id="successBox" class="success">
      ✅ Thanks! Your quote request was sent. We’ll contact you soon.
    </div>

    <!-- IMPORTANT PART: FORMSPREE FORM -->
    <form
      action="https://formspree.io/f/mblpbldx"
      method="POST"
      accept-charset="UTF-8"
    >
      <!-- this makes Formspree return JSON instead of 405/html -->
      <input type="hidden" name="_subject" value="New wrap quote request" />
      <input type="hidden" name="_language" value="en" />

      <div class="inline">
        <div class="field">
          <label for="name">Name <span class="req">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div class="field">
          <label for="mobile">Mobile <span class="req">*</span></label>
          <input type="tel" id="mobile" name="mobile" placeholder="04..." required />
        </div>
      </div>

      <div class="field">
        <label for="email">Email <span class="req">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label for="vehicle">Vehicle make &amp; model <span class="req">*</span></label>
        <input type="text" id="vehicle" name="vehicle" placeholder="Enter make and model" required />
      </div>

      <div class="field">
        <label for="service">What service are you after? <span class="req">*</span></label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="Full wrap">Full wrap</option>
          <option value="Partial wrap (roof/bonnet/boot)">Partial wrap (roof/bonnet/boot)</option>
          <option value="Chrome delete / blackout">Chrome delete / blackout</option>
          <option value="PPF (paint protection film)">PPF (paint protection film)</option>
          <option value="Other / not sure">Other / not sure</option>
        </select>
      </div>

      <button type="submit">Send Quote Request</button>
    </form>
  </div>

  <script>
    // show success message if Formspree redirected back with ?success
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
      document.getElementById("successBox").style.display = "block";
    }
  </script>
</body>
</html>
